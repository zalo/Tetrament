<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetrament - Softbody Simulation Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, sans-serif; background: #0a0a1a; color: #eee; overflow: hidden; }
        #container { width: 100vw; height: 100vh; }
        #info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px 15px;
            background: rgba(0,0,0,0.7);
            border-radius: 8px;
            max-width: 400px;
            font-size: 12px;
        }
        #info h1 { font-size: 14px; margin-bottom: 8px; color: #4af; }
        #info p { line-height: 1.4; margin-bottom: 4px; }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 1000;
        }
        #loading-status { font-size: 14px; margin-top: 10px; color: #888; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="loading">
        Loading WebGPU...
        <div id="loading-status"></div>
    </div>
    <div id="container"></div>
    <div id="info">
        <h1>Softbody Simulation</h1>
        <p><strong>Controls:</strong> LMB: Rotate | RMB: Drag softbody | Scroll: Zoom | T: Toggle tets</p>
        <p><strong>Note:</strong> Requires WebGPU (Chrome 113+)</p>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.webgpu.js",
            "three/webgpu": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.webgpu.js",
            "three/tsl": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.tsl.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/",
            "three-mesh-bvh": "https://cdn.jsdelivr.net/npm/three-mesh-bvh@0.9.4/build/index.module.js",
            "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.19.2/dist/lil-gui.esm.min.js"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three/webgpu';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GUI } from 'lil-gui';

        // Import tetrament library
        import {
            SoftbodySimulation,
            generateTube,
            generateIcosphere,
            generateBox,
            generateTorus,
            generateTorusKnot,
            generateCylinder,
            PlaneCollider,
            SphereCollider,
            DragControl,
            TetVisualizer
        } from '../../lib/index.js';

        const setStatus = (text) => {
            document.getElementById('loading-status').textContent = text;
        };

        // Check WebGPU support
        if (!navigator.gpu) {
            document.getElementById('loading').innerHTML =
                'WebGPU not supported. Please use Chrome 113+ or Edge 113+';
            throw new Error('WebGPU not supported');
        }

        // Shape generator configurations
        const shapeGenerators = {
            tube: () => generateTube(15, { radius: 0.1 }),
            sphere: () => generateIcosphere(0.5, { resolution: 6, detail: 2 }),
            box: () => generateBox(1.0, 1.0, 1.0, { resolution: 4 }),
            torus: () => generateTorus(0.5, 0.08, { resolution: 5, radialSegments: 12, tubularSegments: 24 }),
            torusKnot: () => generateTorusKnot(0.5, 0.15, { resolution: 4, tubularSegments: 48, radialSegments: 6 }),
            cylinder: () => generateCylinder(0.5, 0.5, 1.0, { resolution: 5 })
        };

        async function init() {
            setStatus('Initializing renderer...');

            // Scene setup
            const container = document.getElementById('container');
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a1a);

            const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 2, 4);

            // WebGPU Renderer
            const renderer = new THREE.WebGPURenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            await renderer.init();

            // Check if we got WebGPU or fell back to WebGL2
            if (!renderer.backend.isWebGPUBackend) {
                console.warn('WebGPU not available, falling back to WebGL2');
                document.getElementById('loading').innerHTML =
                    'WebGPU not available. This demo requires WebGPU (Chrome 113+ with WebGPU enabled).';
                throw new Error('WebGPU required');
            }

            setStatus('Setting up scene...');

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.target.set(0, 1, 0);

            // Lights
            scene.add(new THREE.AmbientLight(0x404060, 0.5));

            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(5, 10, 5);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // Ground plane visual
            const groundGeom = new THREE.PlaneGeometry(20, 20);
            const groundMat = new THREE.MeshStandardMaterial({
                color: 0x222233,
                roughness: 0.8
            });
            const ground = new THREE.Mesh(groundGeom, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Grid
            const grid = new THREE.GridHelper(20, 20, 0x444466, 0x333344);
            grid.position.y = 0.01;
            scene.add(grid);

            // Simulation parameters
            const params = {
                // Simulation
                stepsPerSecond: 180,
                gravity: -19.62,
                friction: 0.9,
                damping: 0.999,

                // Spawning
                shape: 'tube',
                spawnHeight: 3,
                numToSpawn: 1,

                // Debug
                showTets: false,
                tetScale: 0.9,
                colorByQuality: true,

                // Actions
                spawn: () => spawnShape(),
                clearAll: () => clearAllBodies(),
                resetSimulation: () => resetSimulation()
            };

            setStatus('Creating physics simulation...');

            // Create softbody simulation
            let simulation = new SoftbodySimulation(renderer, {
                stepsPerSecond: params.stepsPerSecond,
                gravity: new THREE.Vector3(0, params.gravity, 0),
                friction: params.friction,
                damping: params.damping
            });

            // Add ground collider
            simulation.addCollider(PlaneCollider(new THREE.Vector3(0, 1, 0), 0));
            simulation.addCollider(SphereCollider(new THREE.Vector3(0, 1, 0), 5, true));

            // Track geometries and instances
            const geometryCache = {};
            const instances = [];
            let tetDebugGroup = null;
            let tetVisualizer = null;
            let dragControl = null;

            // Generate initial shape
            setStatus('Generating initial geometry...');
            const initialModel = shapeGenerators[params.shape]();
            geometryCache[params.shape] = simulation.addGeometry(initialModel);

            // Configure material
            const geom = geometryCache[params.shape];
            geom.material.color = new THREE.Color(0x4488ff);
            geom.material.roughness = 0.3;
            geom.material.metalness = 0.1;

            // Create initial instances BEFORE bake (instances add vertices/tets to simulation)
            setStatus('Creating initial instances...');
            for (let i = 0; i < 500; i++) {
                const instance = simulation.addInstance(geom);
                instances.push({ instance, shape: params.shape });
            }

            // Add simulation object to scene
            scene.add(simulation.object);

            // Bake simulation (compile shaders after instances are created)
            setStatus('Compiling GPU shaders...');
            await simulation.bake();

            // Spawn instances (set initial positions)
            setStatus('Spawning initial instances...');
            for (let i = 0; i < instances.length; i++) {
                const x = (i - 1) * 0.00015;
                await instances[i].instance.spawn(
                    new THREE.Vector3(x, params.spawnHeight + i * 0.1, 0),
                    new THREE.Quaternion().setFromEuler(new THREE.Euler(0, Math.random() * Math.PI * 2, Math.PI / 2)),
                    new THREE.Vector3(1, 1, 1)
                );
            }

            // Create tetrahedra debug visualizer
            function updateTetVisualizer() {
                if (tetDebugGroup) {
                    scene.remove(tetDebugGroup);
                    if (tetVisualizer) tetVisualizer.dispose();
                }

                const model = shapeGenerators[params.shape]();
                tetVisualizer = new TetVisualizer({
                    wireframeColor: new THREE.Color(0x00ff00),
                    faceColor: new THREE.Color(0x0088ff),
                    opacity: 0.4,
                    scale: params.tetScale
                });
                tetDebugGroup = tetVisualizer.createVisualization(
                    model.tetVerts,
                    model.tetIds,
                    { showWireframe: true, showFaces: true, colorByQuality: params.colorByQuality }
                );
                tetDebugGroup.visible = params.showTets;
                scene.add(tetDebugGroup);

                // Log stats
                const stats = TetVisualizer.getStatistics(model.tetVerts, model.tetIds);
                console.log(`[${params.shape}] Tets: ${stats.tetCount}, Verts: ${stats.vertexCount}, Quality: ${stats.avgQuality.toFixed(3)}`);
            }
            updateTetVisualizer();

            // Create drag control
            dragControl = new DragControl(simulation, camera, renderer.domElement, {
                strength: 0.3,
                maxDistance: 0.5,
                button: 'right',
                scene: scene,
                orbitControls: controls
            });

            // Spawn function
            async function spawnShape() {
                // Get or create geometry for shape
                let needsRebake = false;
                if (!geometryCache[params.shape]) {
                    setStatus(`Generating ${params.shape}...`);
                    const model = shapeGenerators[params.shape]();
                    geometryCache[params.shape] = simulation.addGeometry(model);

                    // Configure material
                    const newGeom = geometryCache[params.shape];
                    const hue = Math.random();
                    newGeom.material.color = new THREE.Color().setHSL(hue, 0.7, 0.5);
                    newGeom.material.roughness = 0.3;
                    newGeom.material.metalness = 0.1;

                    needsRebake = true;
                }

                const geom = geometryCache[params.shape];

                // Create instances BEFORE rebake
                const newInstances = [];
                for (let i = 0; i < params.numToSpawn; i++) {
                    const instance = simulation.addInstance(geom);
                    instances.push({ instance, shape: params.shape });
                    newInstances.push(instance);
                }

                // Rebake if we added a new geometry or new instances
                if (needsRebake || newInstances.length > 0) {
                    await simulation.bake();
                }

                // Now spawn (set positions) for the new instances
                for (let i = 0; i < newInstances.length; i++) {
                    const x = (Math.random() - 0.5) * 2;
                    const z = (Math.random() - 0.5) * 2;
                    const rotation = new THREE.Quaternion().setFromEuler(
                        new THREE.Euler(
                            Math.random() * Math.PI,
                            Math.random() * Math.PI,
                            Math.random() * Math.PI
                        )
                    );

                    await newInstances[i].spawn(
                        new THREE.Vector3(x, params.spawnHeight + i * 0.5, z),
                        rotation,
                        new THREE.Vector3(1, 1, 1)
                    );
                }

                console.log(`Spawned ${params.numToSpawn} ${params.shape}(s). Total: ${instances.length}`);
            }

            // Clear all bodies
            async function clearAllBodies() {
                for (const { instance } of instances) {
                    instance.spawned = false;
                }
                instances.length = 0;
                console.log('Cleared all bodies');
            }

            // Reset simulation (recreate everything)
            async function resetSimulation() {
                // This would require recreating the simulation
                // For now, just clear and respawn initial shapes
                await clearAllBodies();

                // Update simulation parameters
                simulation.config.gravity.y = params.gravity;
                simulation.config.friction = params.friction;
                simulation.uniforms.gravity.value.y = params.gravity;
                simulation.uniforms.friction.value = params.friction;

                // Create initial instances
                const geom = geometryCache[params.shape] || geometryCache['tube'];
                const newInstances = [];
                for (let i = 0; i < 3; i++) {
                    const instance = simulation.addInstance(geom);
                    instances.push({ instance, shape: params.shape });
                    newInstances.push(instance);
                }

                // Rebake to ensure shader buffers are updated
                await simulation.bake();

                // Spawn instances (set positions)
                for (let i = 0; i < newInstances.length; i++) {
                    const x = (i - 1) * 1.5;
                    await newInstances[i].spawn(
                        new THREE.Vector3(x, params.spawnHeight + i * 1.0, 0),
                        new THREE.Quaternion().setFromEuler(new THREE.Euler(0, 0, Math.PI / 2)),
                        new THREE.Vector3(1, 1, 1)
                    );
                }

                console.log('Simulation reset');
            }

            // Setup GUI
            const gui = new GUI({ title: 'Softbody Simulation' });

            // Simulation folder
            const simFolder = gui.addFolder('Simulation');
            simFolder.add(params, 'stepsPerSecond', 60, 1000, 10).name('Steps/Second').onChange(v => {
                simulation.config.stepsPerSecond = v;
            });
            simFolder.add(params, 'gravity', -50, 0, 0.1).name('Gravity').onChange(v => {
                simulation.config.gravity.y = v;
                simulation.uniforms.gravity.value.y = v;
            });
            simFolder.add(params, 'friction', 0, 1, 0.01).name('Friction').onChange(v => {
                simulation.config.friction = v;
                simulation.uniforms.friction.value = v;
            });
            simFolder.open();

            // Spawn folder
            const spawnFolder = gui.addFolder('Spawn');
            spawnFolder.add(params, 'shape', Object.keys(shapeGenerators)).name('Shape').onChange(() => {
                updateTetVisualizer();
            });
            spawnFolder.add(params, 'spawnHeight', 1, 10, 0.5).name('Spawn Height');
            spawnFolder.add(params, 'numToSpawn', 1, 5, 1).name('Count');
            spawnFolder.add(params, 'spawn').name('Spawn Shape');
            spawnFolder.add(params, 'clearAll').name('Clear All');
            spawnFolder.open();

            // Debug folder
            const debugFolder = gui.addFolder('Debug');
            debugFolder.add(params, 'showTets').name('Show Tetrahedra').onChange(v => {
                tetDebugGroup.visible = v;
                simulation.object.visible = !v;
            });
            debugFolder.add(params, 'tetScale', 0.5, 1.0, 0.05).name('Tet Scale').onChange(() => {
                updateTetVisualizer();
            });
            debugFolder.add(params, 'colorByQuality').name('Color by Quality').onChange(() => {
                updateTetVisualizer();
            });

            // Hide loading screen
            document.getElementById('loading').classList.add('hidden');

            // Resize handler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Keyboard handler
            window.addEventListener('keydown', (event) => {
                if (event.key === 't' || event.key === 'T') {
                    params.showTets = !params.showTets;
                    tetDebugGroup.visible = params.showTets;
                    simulation.object.visible = !params.showTets;
                    gui.controllersRecursive().find(c => c.property === 'showTets')?.updateDisplay();
                    console.log('Tetrahedra debug view:', params.showTets ? 'ON' : 'OFF');
                }
                if (event.key === ' ') {
                    spawnShape();
                }
            });

            // Animation loop
            let lastTime = performance.now();

            async function animate() {
                const currentTime = performance.now();
                const deltaTime = (currentTime - lastTime) / 1000;
                lastTime = currentTime;

                controls.update();

                await simulation.update(deltaTime, currentTime / 1000);

                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }

            animate();
        }

        init().catch((err) => {
            console.error(err);
            document.getElementById('loading').innerHTML =
                `<div style="color: red;">Error: ${err.message}</div>
                 <div style="font-size: 14px; margin-top: 10px;">Check console for details</div>`;
        });
    </script>
</body>
</html>
